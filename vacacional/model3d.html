<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <script type="importmap">
        {
            "imports": {
                "three": "/vacacional/build/three.module.js",
                "three/addons/controls/": "/vacacional/jsm/"
            }
        }
      </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/controls/OrbitControls.js';
        import { FBXLoader } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/loaders/FBXLoader.js';

        const scene = new THREE.Scene();
        scene.add(new THREE.AxesHelper(5));

        const ambientLight = new THREE.AmbientLight();
        scene.add(ambientLight);

        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0.8, 2, 25.0);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 1, 0);

        let mixer;
        const clock = new THREE.Clock();

        const fbxLoader = new FBXLoader();
        fbxLoader.load(
            'models/CycleMonserraT.fbx',
            (object) => {
                mixer = new THREE.AnimationMixer(object);

                if (object.animations.length > 0) {
                    const action = mixer.clipAction(object.animations[0]);
                    action.play();
                }

                object.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });

                object.scale.set(0.01, 0.01, 0.01);
                scene.add(object);
            },
            (xhr) => {
                console.log((xhr.loaded / xhr.total) * 100 + '% loaded');
            },
            (error) => {
                console.error(error);
            }
        );

        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            render();
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);

            controls.update();
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }

        animate();

    </script>
</body>

</html>
